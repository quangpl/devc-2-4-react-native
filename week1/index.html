<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title text-center"><i class="fas fa-gamepad"></i> Number Guessing</h1>
        <div class="alert alert-danger d-none" id="low">
            Sorry your guess is too low :( <button type="button" onclick="onClickTry()" class="btn btn-dark ml-4">Try
                again</button>
        </div>
        <div class="alert alert-danger d-none" id="high">
            Sorry your guess is too high :( <button type="button" onclick="onClickTry()" class="btn btn-dark ml-4">Try
                again</button>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="guess" />
        </div>
        <div class="form-group d-inline-block mb-2">
            <button type="button" onclick="onCLickGuess()" id="btn-guess"
                class="btn btn-outline-primary text-center">Guess <span class="badge badge-danger"
                    id="limit-count"></span></button>
        </div>
        
        <div class="card bg-primary text-white">
            <div class="card-body">Pass guess:<span id="pass"></span> </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
    <script src="./scripts.js"></script>

</body>

</html>
